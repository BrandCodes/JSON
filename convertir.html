<DOCTYPE hmtml>

<head>

	<title>Json</title>
</head>
<body>
	<div id="info"></div>
	<script type="text/javascript">
		// la cadena:
		var cadenaJSON = '{"nombre":"Marian","apellido":"Ju√°rez","edad":25,"salario":2000}';
		//document.write(typeof cadenaJSON);			//sale string
